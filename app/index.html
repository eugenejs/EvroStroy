<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>

	<a class="hamburger hamburger--squeeze">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</a>

	<div class="menu-wrapper">
		<div class="container">
			<div class="menu">
				<a class="logo" href="/"></a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a class="nav__link" href="">Главная</a></li>
						<li class="nav__item"><a class="nav__link" href="">О нас</a></li>
						<li class="nav__item"><a class="nav__link" href="">Проекты</a></li>
						<li class="nav__item"><a class="nav__link" href="">Новости</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<header class="header">
		<div class="contacts-wrapper">
			<div class="container contacts">
				<div class="contacts__info">
					<a href="tel: +" class="contacts__tel">
						<i class="icon-phone"></i>
						<span>+1 234-567-890</span>
					</a>
					<a href="mailto: @" class="contacts__address">
						<i class="icon-location"></i>
						<span>Шелепихинская наб., 7с5, Москва, Россия, 123290</span>
					</a>
				</div>
				<div class="social contacts__social">
					<i class="contacts__icon contacts__facebook icon-facebook"></i>
					<i class="contacts__icon contacts__twitter icon-twitter"></i>
					<i class="contacts__icon contacts__instagram icon-instagram"></i>
					<i class="contacts__icon contacts__google icon-google-plus"></i>
				</div>
			</div>
		</div>
	</header>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
